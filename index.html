<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: navy;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #b3d9ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
    text-align: center;
    color: navy;
    font-size: 20px;
    margin-top: 10px;
    margin-bottom: 10px;
}


        label {
            display: block;
            margin-bottom: 5px;
            color: navy;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid navy;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        .card-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .card-options label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"] {
            margin: 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #003366; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Step 1: Your details</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="First and last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Eg. +92090880210" required>

            <h2>Step 2: Delivery address</h2>
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Your address" required></textarea>

            <label for="postcode">Post code</label>
            <input type="text" id="postcode" name="postcode" placeholder="Post code" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Country" required>

            <h2>Step 3: Card details</h2>
            <div class="card-options">
                <label><input type="radio" name="card-type" value="Visa" required> <img height="15" width="25" src="images/visa.png" alt="visa logo"> VISA</label>
                <label><input type="radio" name="card-type" value="AmEx" required><img height="15" width="25" src="images/amex.png" alt="amex logo"> AmEx</label>
                <label><input type="radio" name="card-type" value="Mastercard" required><img height="15" width="25" src="images/hamda.png" alt="visa logo"> Mastercard</label>
            </div>

            <label for="card-number">Card number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Card number" required>

            <label for="security-code">Security code</label>
            <input type="text" id="security-code" name="security-code" placeholder="Security code" required>

            <label for="name-on-card">Name on card</label>
            <input type="text" id="name-on-card" name="name-on-card" placeholder="Exact name as on the card" required>

            <button type="submit">BUY IT!</button>
        </form>
    </div>
</body>
</html>
